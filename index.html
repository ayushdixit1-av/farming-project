<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<style>
    body {
        background-image: url("realistic background image for a farming website.png");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .container-fluid {
        background: none;
        background-color: black;
    }                                                                                        
    .box-link {
        background-color: #4CAF50;
        padding: 50px;
        border-radius: 8px;
        text-align: center;
        transition: background-color 0.3s ease;
        font-size: 24px;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 350px;
        height: 250px;
        position: absolute;
        flex-direction: column; /* Align items vertically */
    }
    .box-link i {
        font-size: 48px; /* Increasing the icon size */
        margin-bottom: 10px; /* Adding space between the icon and the text */
    }
    .box-link:hover {
        background-color: #45a049;
    }
    .top-left {
        top: 150px;
        left: 150px;
    }
    .top-right {
        top: 150px;
        right: 150px;
    }
    .bottom-left {
        bottom: 150px;
        left: 150px;
    }
    .bottom-right {
        bottom: 150px;
        right: 150px;
    }
    .navbar-nav .nav-link {
        color: white; /* Setting navbar text color to white */
        font-size: 20px; /* Increasing the font size */
        padding: 20px; /* Adding padding to increase the clickable area */
        text-align: center; /* Centering the text and icon */
    }
    .navbar-nav .nav-link:hover {
        color: blue; /* Changing hover color to blue */
    }
    .navbar-brand img {
        filter: invert(1); /* Inverting the logo color to white */
    }
    .navbar-collapse {
        justify-content: space-between; /* Spacing out the navbar items */
    }
    .navbar-nav {
        display: flex;
        flex: 1;
        justify-content: space-between; /* Distributing the items evenly */
    }
    .navbar-nav form {
        flex-grow: 1; /* Making the search form take up more space */
        display: flex;
    }
    .navbar-nav .form-control {
        flex-grow: 1;
        border-radius: 30px;
        border: 2px solid #4CAF50; /* Changing border color */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adding box-shadow */
        padding-left: 20px; /* Adding padding */
    }
    .navbar-nav .btn-outline-success {
        border-radius: 30px;
        border: 2px solid #4CAF50; /* Changing border color */
        background-color: #4CAF50; /* Background color to match theme */
        color: white;
        padding: 10px 20px; /* Adding padding */
    }
    .navbar-nav .btn-outline-success:hover {
        background-color: #45a049;
        border-color: #45a049;
    }
    .navbar-nav .nav-link i {
        display: block; /* Making the icon a block element */
        margin-bottom: 5px; /* Adding space between the icon and the text */
    }
    .dropdown-menu {
        background-color: #4CAF50;
        border-radius: 8px;
        padding: 10px;
    }
    .dropdown-item {
        color: white;
        padding: 10px;
        text-decoration: none;
        display: block;
    }
    .dropdown-item:hover {
        background-color: #45a049;
    }
</style>
<!-- Font Awesome library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo for farming marketplace website.png" alt="" width="85" height="85"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-map-marker-alt"></i> <span id="customer-location">Customer Location</span></a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> <span id="search">Search</span></button>
                        </form>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-language"></i> <span id="language">Language</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('hi')">Hindi</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')">Spanish</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('fr')">French</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> <span id="accounts-and-list">Accounts and List</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-undo"></i> <span id="return-orders">Return Orders</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> <span id="cart">Cart</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <a href="login.html" class="box-link top-left"><i class="fas fa-tractor"></i> <span id="new-farmer">New Farmer</span></a>
    <a href="#" class="box-link top-right"><i class="fas fa-user-friends"></i> <span id="old-farmer">Old Farmer or Seller Login</span></a>
    <a href="#" class="box-link bottom-left"><i class="fas fa-shopping-bag"></i> <span id="customer-purchase">Customer Purchase</span></a>
    <a href="selling.html" class="box-link bottom-right"><i class="fas fa-box"></i> <span id="selling-items">Selling Items</span></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function changeLanguage(language) {
        const translations = {
            en: {
                "customer-location": "Customer Location",
                "search": "Search",
                "language": "Language",
                "accounts-and-list": "Accounts and List",
                "return-orders": "Return Orders",
                "cart": "Cart",
                "new-farmer": "New Farmer",
                "old-farmer": "Old Farmer or Seller Login",
                "customer-purchase": "Customer Purchase",
                "selling-items": "Selling Items"
            },
            hi: {
                "customer-location": "ग्राहक स्थान",
                "search": "खोज",
                "language": "भाषा",
                "accounts-and-list": "खाते और सूची",
                "return-orders": "वापसी आदेश",
                "cart": "कार्ट",
                "new-farmer": "नया किसान",
                "old-farmer": "पुराना किसान या विक्रेता लॉगिन",
                "customer-purchase": "ग्राहक खरीदारी",
                "selling-items": "वस्तुएं बेचना"
            },
            es: {
                "customer-location": "Ubicación del Cliente",
                "search": "Buscar",
                "language": "Idioma",
                "accounts-and-list": "Cuentas y Lista",
                "return-orders": "Órdenes de Devolución",
                "cart": "Carrito",
                "new-farmer": "Nuevo Agricultor",
                "old-farmer": "Inicio de Sesión de Agricultor o Vendedor",
                "customer-purchase": "Compra de Cliente",
                "selling-items": "Vender Artículos"
            },
            fr: {
                "customer-location": "Emplacement du Client",
                "search": "Recherche",
                "language": "Langue",
                "accounts-and-list": "Comptes et Liste",
                "return-orders": "Commandes de Retour",
                "cart": "Panier",
                "new-farmer": "Nouveau Fermier",
                "old-farmer": "Ancien Fermier ou Connexion du Vendeur",
                "customer-purchase": "Achat Client",
                "selling-items": "Vente d'Articles"
            }
        };

        // Apply the translations
        for (const key in translations[language]) {
            const element = document.getElementById(key);
            if (element) {
                element.innerText = translations[language][key];
            }
        }
    }
    
</script>
</body>
</html>
